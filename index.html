<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
 
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-links">
        <img src="images/logo.svg" alt="site-logo">
        <div class="links">
          <a href="#"> Features <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down"></a>
          <a href="#"> Company <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down"></a>

          <a href="#">Carrear</a>
          <a href="#">About</a>
        </div>
      </div>
      <div class="login-register">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
      <img src="images/icon-menu.svg" alt="mobile-icon-manu" class="hamburger-manu">
    </nav>
  </header>

  <main>
    <picture>
      <source media="(min-width: 1200px)" srcset="images/image-hero-desktop.png">
      <source media="(min-width: 576px)" srcset="images/image-hero-mobile.png">
      
      <img src="images/image-hero-mobile.png" alt="" class="hero-img">
    </picture>
  </main>

</body>
</html>
